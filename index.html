<!doctype html>
<html lang="ua">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./src/scss/main.scss">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>my_list</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="container">
        <div class="header__inner">
          <!-- logo -->
          <img class="logo" src="./src/assets/images/typescript.svg" alt="logo" title="logo" aria-label="Logo"
            width="35" height="35">
          <!-- navigation -->
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">Games</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Cinema</a>
              </li>
            </ul>
          </nav>
          <!-- action -->
          <search class="search">
            <div class="input__inner">
              <input class="search__input" type="text" placeholder="Пошук..." aria-label="Search">
              <button class="clear__input btn--reset">&#10006;</button>
            </div>
            <button class="search__btn btn--reset" aria-label="Search">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
              </svg>
            </button>
          </search>
          <!-- burger -->
          <button class="burger btn--reset">
            <span class="burger__line"></span>
          </button>
        </div>
      </div>
    </header>

    <div id="main">
      <div class="container">
        <h1 class="title">Випадкова гра</h1>

        <form class="user__form">
          <div class="user__input-inner">
            <input type="text" class="user__input" placeholder="Введіть назву">
            <button class="user__input-reset btn--reset" type="reset">&#x2715;</button>
          </div>
          <button class="user__input-btn-add btn--reset" type="submit">Додати</button>
        </form>

        <button class="random__btn btn--reset" type="submit">Random</button>

      </div>
    </div>

    <footer class="footer">
      <div class="footer__inner">
        <div class="container">
          Footer
        </div>
      </div>
    </footer>

  </div>

  <script type="module" src="/src/js/main.js"></script>
</body>


</html>
